<!DOCTYPE html>
<html lang="uk" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | Вивчення Слів</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <!-- Спінер завантаження -->
    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="login-card">
        <div class="card-header">
            <h2><i class="fas fa-sign-in-alt"></i> Вхід в акаунт</h2>
        </div>
        <div class="card-body">
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" id="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Логін" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Пароль" required>
                    </div>
                </div>
                <button type="submit" class="btn">Увійти</button>
            </form>

            <a href="/register/" class="register-link">Немає акаунта? Зареєструватися</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loadingSpinner = document.getElementById('loadingSpinner');

            loginForm.addEventListener('submit', function() {
                // Показати спінер при відправці форми
                loadingSpinner.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
