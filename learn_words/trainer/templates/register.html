<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            color: #000000;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
            color: #000000;
        }
        
        input:focus {
            border-color: #888888;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        button {
            background-color: #888888;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #666666;
        }
        
        .error-message {
            color: #ff0000;
            margin-bottom: 15px;
        }
        
        .link {
            display: block;
            margin-top: 20px;
            color: #000000;
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Реєстрація нового акаунту</h2>
        
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Придумай логін" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Придумай пароль" required>
            </div>
            <button type="submit">Зареєструватися</button>
        </form>
        
        <a href="/login/" class="link">Уже є акаунт? Увійти</a>
    </div>
</body>
</html>
