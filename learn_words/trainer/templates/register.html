<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: Arial;
            background: #eef;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Реєстрація нового акаунту</h2>
    {% if messages %}
        <div style="color:red;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Придумай логін" required><br>
        <input type="password" name="password" placeholder="Придумай пароль" required><br>
        <button type="submit">Зареєструватися</button>
    </form>
    <br>
    <a href="/login/">Уже є акаунт? Увійти</a>
</body>
</html>
