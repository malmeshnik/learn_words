<form method="POST" action="{% url 'add_word' %}">
    {% csrf_token %}
    <label for="word">Word:</label>
    <input type="text" id="word" name="word" required>
    
    <label for="translation">Translation:</label>
    <input type="text" id="translation" name="translation" required>

    <label for="repeat_count">Repeat Count:</label>
    <input type="number" id="repeat_count" name="repeat_count" value="1" required>

    <label for="pause">Pause (in seconds):</label>
    <input type="number" id="pause" name="pause" value="2" required>

    <label for="time_to_translation">Time to Translation (in seconds):</label>
    <input type="number" id="time_to_translation" name="time_to_translation" value="3" required>

    <button type="submit">Add Word</button>
</form>
